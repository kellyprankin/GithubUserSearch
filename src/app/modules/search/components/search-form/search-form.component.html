 <div class="search-form">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
                <label>
                    <mat-form-field>
                        <mat-label>Search for users</mat-label>
                        <input matInput type="text" formControlName="searchTerm" placeHolder="Search Term" autofocus>
                    </mat-form-field>
                </label>
            </form>
        </mat-card-content>
    </mat-card>
</div>
